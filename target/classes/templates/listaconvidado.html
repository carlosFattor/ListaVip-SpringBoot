<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ListaVIP</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div>
			<div>
				<h3>${sucesso }</h3>
			</div>
			<form action="/convidados/salvar" method="POST">
			    <div class="form-group">
			        <label for="nome">Nome</label> 
			        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" />
			    </div>
			    <div class="form-group">
			        <label for="email">Email</label> 
			        <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
			    </div>
			    <div class="form-group">
			        <label for="telefone">Telefone</label> 
			        <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone" />
			    </div>
			    <button type="submit" class="btn btn-success">Convidar</button>
			</form>
		</div>
		<hr/>
		<h1>Lista de convidados</h1>
	
		<div class="row">
			<table class="table table-striped">
				<thead>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Telefone</th>
				</thead>
				<tbody>
					<tr th:each="convidado : ${convidados}">
						<td><span th:text="${convidado.nome}"></span></td>
						<td><span th:text="${convidado.email}"></span></td>
						<td><span th:text="${convidado.telefone}"></span></td>
					</tr>
				</tbody>
			
			</table>
		</div>
	
	</div>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
